<!DOCTYPE html>
<html>
<head>
<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script-->
<script src="/jquery-1.4.2.min.js"></script>
<style type="text/css">
body {
font-family:Arial, Helvetica, sans-serif;
}
#container{
border:5px solid grey;
width:800px;
margin:0 auto;
padding:10px;
}
#chatLog{
padding:5px;
border:1px solid black;
}
#chatLog p {
margin:0;
}
.event {
color:#999;
}
.warning{
font-weight:bold;
color:#CCC;
}
.playCorrect{
font-weight:bold;
color:#28FD32;
}
.playWrong{
font-weight:bold;
color:#FD2828;
}
.playLeft{
font-weight:bold;
}
</style>
<script type="application/javascript" src="player.js">
</script>
<title>Q=WAR=TY</title>

</head>
<body>
<div id="wrapper">

    <div class="container player1">
        <h1 class="toggleDebugLog">Player #1</h1>
        <label for="text">Game:</label>
        <input id="text" type="text" />
        <div class="ticker"></div>
        <a id="disconnect">Connect</a>
        <div id="chatLog">
        </div><!-- #chatLog -->
    </div><!-- #container -->

    <div class="container player2">
        <h1 class="toggleDebugLog">Player #2</h1>
        <label for="text">Game:</label>
        <input id="text" type="text" />
        <div class="ticker"></div>
        <a id="disconnect">Connect</a>
        <div id="chatLog">
        </div><!-- #chatLog -->
    </div><!-- #container -->

</div>
