<!DOCTYPE html>
<html>
<head>
<!--script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script-->
<script src="/jquery-1.4.2.min.js"></script>
<style type="text/css">
body {
font-family:Arial, Helvetica, sans-serif;
}
#container{
border:5px solid grey;
width:800px;
margin:0 auto;
padding:10px;
}
#chatLog{
padding:5px;
border:1px solid black;
}
#chatLog p {
margin:0;
}
.event {
color:#999;
}
.warning{
font-weight:bold;
color:#CCC;
}
.playCorrect{
font-weight:bold;
color:#28FD32;
}
.playWrong{
font-weight:bold;
color:#FD2828;
}
.playLeft{
font-weight:bold;
}
.playWrong::after{
content:" ";
}
    .ticker{
	display: flex;
	flex-direction: column;
    }
.blinkCursor::after{
content:"|";
}
    .container{
	width: 75%;
	margin-right: auto;
	margin-left: auto;
    }
    .ticker div{
	margin-right: auto;
	margin-left: auto;
    }
.footer{
    float: right;
}
</style>
<script type="application/javascript" src="jsfx.js"></script>
<script type="application/javascript">
</script>
<script type="application/javascript" src="player.js">
</script>
<script type="application/javascript">
    $(document).ready(function(){
	var cursorOn = false;
	setInterval(function(){
	    if(cursorOn){
		$('.playWrong').removeClass("blinkCursor");
	    }else{
		$('.playWrong').addClass("blinkCursor");
	    }
	    cursorOn = !cursorOn;
	}, 530);
    });
</script>
<title>Q=WAR=TY</title>

</head>
<body>
<div id="wrapper">
  <h1><span class="playCorrect">Q</span><span class="playWrong">war</span><span class="playLeft">TY</span></h1>
    <div class="container player1">
        <h3><a id="disconnect">Click Me to Play</a></h1>
        <div class="ticker"></div>
        <label for="text"></label>
        <input id="text" type="text" />
        <div id="chatLog">
        </div><!-- #chatLog -->
    </div><!-- #container -->

    <div class="container player2">
        <h3>Player #2</h1>
        <label for="text">Type Here:</label>
        <input id="text" type="text" />
        <a id="disconnect">Connect</a>
        <div class="ticker"></div>
        <div id="chatLog">
        </div><!-- #chatLog -->
    </div><!-- #container -->

</div>
<div id="footer">
    <div class="toggleDebugLog">DEBUG</div>
</div>
</body>
</html>
